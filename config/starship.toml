# ~/.config/starship.toml

# Main prompt format
format = """
$directory$git_branch$git_status$golang$nodejs$ruby
$cmd_duration$status$character
"""

add_newline = true

# 1. Path configuration
[directory]
truncation_length = 3
truncate_to_repo = false
style = "bold cyan"
format = "in [$path]($style) "

# --- Git Configuration ---
[git_branch]
symbol = ""
format = "on [$symbol $branch]($style) "
style = "bold purple"

[git_status]
format = "([$all_status]($style)) "
style = "bold red"
staged = '[+]($style)'
conflicted = '[=]($style)'
deleted = '[-]($style)'
renamed = '[Â»]($style)'
modified = '[!]($style)'
untracked = '[?]($style)'
ahead = 'â‡¡${count}'
behind = 'â‡£${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'

# --- Language Configurations ---
[golang]
format = "via [ğŸ¹ $version](bold green) "

[nodejs]
format = "via [NODE $version](bold green) "

[ruby]
format = "via [ğŸ’ $version](bold red) "

# --- Shell & Status ---

# 6. Success/Failure status
# FIX: The format string '[$symbol] ' caused a parsing error
# because the symbols themselves already contain brackets [].
# The correct format string just '$symbol '
[status]
symbol = "[âœ˜](bold red)"
